<div *ngIf="hero">
	<div>
		<h2>{{hero.name | uppercase}} Details</h2>
		<div>
			<div><span>Id: </span>{{hero.id}}</div>
			<div><span>Name: </span>{{hero.name}}</div>
		</div>
	</div>
	<div>
		<label>Name: 
			<input [(ngModel)]="hero.name" placeholder="Enter the name" autofocus maxlength="20" required>
		</label>
	</div>
</div>
